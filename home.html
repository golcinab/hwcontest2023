<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Halloween 2023</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header" class="visible">
        <h1>Halloween Contest '23 de Novicap</h1>
    </div>
    <div id="pre-content" class="visible">
        <p>Todavía no es la hora, tendrás que esperar un poco...</p>
        <div id="counter">
                <span id="days"></span> días,
                <span id="hours"></span> horas,
                <span id="minutes"></span> minutos y
                <span id="seconds"></span> segundos
        </div>
    </div>
    <div id="post-content" class="hidden">
        <h2>¡Ya es la hora!</h2>
        <br>
        <div class="parchment">
        <p>
            Bienvenidos a la Novikana del misterio, donde el café es tu inicio, es cierto.<br>
            La primera pista allí encontrarás, con enigmas y sustos para disfrutar.
        </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
