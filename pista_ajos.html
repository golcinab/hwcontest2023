<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novicap Halloween Contest 2023</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap">
</head>
<body>
    <header>
        <h1>Halloween Contest '23</h1>
    </header>
    <main>
        <div id="pre-content" class="visible">
            <p>¡Paciencia, que ya queda menos!</p>
            <div id="counter">
                    <span id="days"></span> días,
                    <span id="hours"></span> horas,
                    <span id="minutes"></span> minutos y
                    <span id="seconds"></span> segundos
            </div>
        </div>
        <div id="post-content" class="hidden">
            <h2>¡Estás llegando lejos!<br>Resuelve esta pista:</h2>
            <br>
            <div class="parchment">
            <p>
              Tengo cabeza redonda, sin nariz, ojos, ni frente,<br><br>
              y mi cuerpo se compone tan solo de blancos dientes.
            </p>
            </div>
        </div>
    </main>
    <footer>
        <h2>Créditos</h2>
        <ul>
            <li><a href="http://www.flickr.com/photos/lenabem-anna/15679826052/in/photostream/">Texture - old paper 9</a></li>
        </ul>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
