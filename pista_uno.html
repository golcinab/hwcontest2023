<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novicap Halloween Contest 2023</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-wrap">
        <div id="header" class="visible">
            <h1>Halloween Contest '23</h1>
        </div>
        <div id="pre-content" class="visible">
            <p>Sigue sin ser la hora, tendrás que esperar un poco más...</p>
            <div id="counter">
                    <span id="days"></span> días,
                    <span id="hours"></span> horas,
                    <span id="minutes"></span> minutos y
                    <span id="seconds"></span> segundos
            </div>
        </div>
        <div id="post-content" class="hidden">
            <h2>¡Siguiente pista!</h2>
            <br>
            <div class="parchment">
            <p>
                En la noche oscura sin luna brillaré,<br>
                un faro en la oscuridad, verás al andar.
            </p>
            </div>
        </div>
    </div>
    <footer>
        <h2>Créditos</h2>
        <ul>
            <li><a href="http://www.flickr.com/photos/lenabem-anna/15679826052/in/photostream/">Texture - old paper 9</a></li>
        </ul>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
